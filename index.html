<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPFake</title>
    <link rel="icon" href="assets/img/gpfake.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1> <img src="assets/img/gpfake.png" alt="Logo Chat GPFake">ChatGPFake</h1>

        <!-- Div onde serão exibidas o histórico de mensagens -->
        <div class="div-messages">
            <p class="message gemini mensagem-fixa"></p>

            <div class="loading">
                <div class="doc pri"></div>
                <div class="doc seg"></div>
                <div class="doc ter"></div>
            </div>
        </div>

        <!-- Form para enviar a mensagem -->
        <div class="div-form-input">
            <form class="form-input">
                <input type="text" class="input-text" placeholder="Digite sua mensagem aqui...">

                <button type="submit" class="btn-send">
                    <i class="fa-solid fa-paper-plane" id="icone-botao"></i>
                </button>

                <div class="div-actions">
                    <div class="div-tip anexar">
                        <i class="fa-solid fa-paperclip anexar"></i>
                        <p class="tip anexar">Anexar arquivo</p>
                    </div>

                    <div class="div-tip record-audio">
                        <i class="fa-solid fa-microphone microfone"></i>
                        <p class="tip record-audio">Voz para texto</p>
                    </div>

                    <div class="div-tip gen-image">
                        <i class="fa-solid fa-image gerar-imagem"></i>
                        <p class="tip gen-image">Gerar imagem</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal">
        <i class="fa-solid fa-xmark close-modal-img"></i>
        <img src="" alt="Imagem gerada">
    </div>
</body>

</html>
